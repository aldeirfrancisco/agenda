<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
      
        <h:form>
            <h:panelGrid columns="1">
                <p:outputLabel value="nome"></p:outputLabel>
                <p:inputText value="#{contatobean.contMode.nome}" size="50"></p:inputText>
                
                 <p:outputLabel value="email"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.email}" size="50"></p:inputText>
                
                 <p:outputLabel value="sexo"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.sexo}" size="20"></p:inputText>
                
                 <p:outputLabel value="telefone"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.telefone}" size="20"></p:inputText>
                
                 <p:outputLabel value="rua"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.rua}" size="50"></p:inputText>
                
                 <p:outputLabel value="conplemento"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.complemento}" size="50"></p:inputText>
                
                 <p:outputLabel value="numero"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.numero}" size="20"></p:inputText>
                
                 <p:outputLabel value="barrio"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.barrio}" size="50"></p:inputText>
                
                 <p:outputLabel value="cidade"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.cidade}" size="50"></p:inputText>
                
                 <p:outputLabel value="uf"></p:outputLabel>
                 <p:inputText value="#{contatobean.contMode.uf}" size="10"></p:inputText>
                
                
                
                
            </h:panelGrid> 
            <br/>
            <p:commandButton value="salvar contato" action="#{contatobean.salvarDados()}" update="@form"></p:commandButton>
            <br/> <br/>
            <p:dataTable var= "con" value ="#{contatobean.lista}" emptyMessage="nenum contato cadastrado">
                
                <p:column headerText=" nome">
                    <h:outputLabel value="#{con.nome}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" email">
                      <h:outputLabel value="#{con.email}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" sexo">
                      <h:outputLabel value="#{con.sexo}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" telefone">
                      <h:outputLabel value="#{con.telefone}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" rua">
                      <h:outputLabel value="#{con.rua}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" conplemento">
                      <h:outputLabel value="#{con.complemento}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" numero">
                      <h:outputLabel value="#{con.numero}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" barrio">
                      <h:outputLabel value="#{con.barrio}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" cidade">
                      <h:outputLabel value="#{con.cidade}"></h:outputLabel> 
                </p:column> 
                
                  <p:column headerText=" uf">
                      <h:outputLabel value="#{con.uf}"></h:outputLabel> 
                </p:column> 
                
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
